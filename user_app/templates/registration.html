{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Registration - Docket</title>
{% endblock title %}

{% block message %}

    <div class="container mt-5">
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show d-flex"
                role="alert">
                <svg xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="currentColor"
                    class="bi flex-shrink-0 me-2"
                    viewBox="0 0 16 16"
                    role="img"
                    aria-label="Success:">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </svg>
                {{ message }}
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="alert"
                        aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
        </div>

    <div class="container" style="justify-content: center;display: flex;margin-top:auto;margin-left: auto;margin-right: auto;width: 50%;">

        
    
        <form action="" method="POST" class="mt-5">
            {% csrf_token %}
            {{ registration_form|crispy }}
            <button type="submit" class="btn btn-warning mt-3"> Register </button>
        </form>
    
        <script>
            setTimeout(function() {
            let errors = document.getElementsByClassName('invalid-feedback');
            while(errors.length > 0) {
                errors[0].parentNode.removeChild(errors[0]);
            }
            }, 3000);
        </script>
    </div>
{% endblock message %}
