{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}{% endblock title %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/gif" sizes="16x16">


    <nav class="navbar navbar-expand-lg navbar-light bg-light" >
        <div class="container-fluid">
            <a class="navbar-brand" href="{%url 'index'%}"><img src="{% static 'images/logo.png' %}" alt="Docket"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class=" nav-link" href="{%url 'index'%}">Home</a>
            <a class=" nav-link" href="{%url 'todo'%}">To-do list</a>
            {% if not user.is_authenticated %}
            <a href="{%url 'registration_todo'%}" class="nav-link">Registration</a>
            {% endif %}
            
            </div>
          </div>
          {% if user.is_authenticated %}
          <div class="d-flex">
            <button class="btn btn-primary me-2" type="button" disabled>{{ user.get_username}} : Logged In</button>
            <a href="{%url 'logout_todo'%}"><button class="btn btn-info" type="submit" style="color:white">Logout</button></a>
          </div>
        </div>

          {% else %}
          <div class="d-flex">
            
            <a href="{%url 'login_todo'%}"><button class="btn btn-warning" type="submit">Login</button></a>
          </div>
        </div>

        {% endif %}
        
      </nav>
</head>

  <body>
    {% block message %}{% endblock message %} 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
